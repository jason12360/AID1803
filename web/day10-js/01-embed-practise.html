<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script>
		for (var i =0; i < 5; i++) {
			var s = '';
			for(var k =1; k <= 5-i;k++){
				s+=' ';
			}
			for(var j =1; j <= 2*i+1; j++){
				s+='*';
			}
			console.log(s);
		}
	</script>
</body>
</html>
