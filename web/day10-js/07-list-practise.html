<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script>
		var list = [1,2,3,4,5,2,23,5,213,51,3];
		var max = list[0];
		for(var i =0;i<list.length;i++){
			if(list[i]>max)
				max = list[i];
		}
		console.log(max)
		var list2=[4,3,2,1];
		for(var i =0;i<list2.length;i++){
			for(var j=0;j+1 <list2.length-i;j++){
				if(list2[j]>list2[j+1])
					console.log('比较'+list2[j]+','+list2[j+1])
					list2[j] ^=list2[j+1]
					list2[j+1] ^=list2[j]
					list2[j] ^=list2[j+1]
			}
		}
		console.log(list2);
	</script>
</body>
</html>
