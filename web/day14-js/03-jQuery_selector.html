<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<div id="main">
		<p>这是普通元素</p>
		<p id="p1"> 这是id为p1的元素</p>
		<p>这是普通元素</p>
		<p>这是普通元素</p>
		<p>这是普通元素</p>
		<p>这是普通元素</p>
	</div>
	<script src='../jquery-1.11.3.js'></script>
	<script>
		function btnNB(){
			//相邻兄弟选择器
			$('#p1+p').css('background','yellow');
			//通用兄弟选择器
			$('#p1~p').css('color','red');
		}
	</script>
	<button onclick="btnNB()">相邻兄弟</button>
</body>
</html>
