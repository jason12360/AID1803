<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>lineHeight</title>
	<style>
		#single{
			width: 200px;
			height:200px;
			border:5px solid red;
			text-align:center;
			line-height: 200px;
		}
		#multiple{
			width: 200px;
			height:200px;
			border:5px solid red;
			line-height: 1.5
		}

	</style>
</head>
<body>
	<div id="single">
		这是一行文本
	</div>
	<div id="multiple">
		这是多行文本Lorem ipsum dolor sit amet, consectetur adipisicing elit. Alias voluptatibus in sunt, quas reprehenderit quaerat debitis 
	</div>
</body>
</html>
