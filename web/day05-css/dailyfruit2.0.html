<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>天天果园登录界面</title>
    <link rel="stylesheet" href="dailyfruit2.0.css">
</head>

<body>
    <p id="title">会员登录</p>
    <div id="main">
        <div id="left-pic">
        	<img src="huiyuan.jpg" alt="">
            <a href="#">会员注册></a>
        </div>
        <div id='right-login'>
            <form action="GET" method="login">
                <div>
                    <span class="left-text">手机号</span>
                    <input type="text" name="number" class="entry">
                </div>
                <div>
                    <span class="left-text">&nbsp;&nbsp;&nbsp;&nbsp;密码</span>
                    <input type="password" name="password" placeholder="请输入6-20位号码字符" class="entry">
                </div>
                <div id="row3" style="margin-bottom: 6px; line-height: 43px; height: 43px">
                    <input type="checkbox" name="remember" id="checkbox"> 
                    <span>记住密码</span>
                    <div class="super-link">
                        <a href="#">忘记密码?</a>
                        <a href="#">快捷登录</a>
                    </div>
                </div>
                <div>
                    <div id="bl">
                        <a href="#">登录</a>
                    </div>
                    <div id="br">
                        <a href="#">注册会员</a>
                    </div>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
