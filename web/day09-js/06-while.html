<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script>
		var i = 1;
		var result = 0;
		var result2=0;
		while(i<=100){
			console.log(i);
			result+=i;
			if (i%3==0){
				result2+=i;
			}
			i++
		}
		console.log(result);
		console.log(result2);
	</script>
</body>
</html>
