<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script>
		var command = Number(prompt('从弹框中输入一个任意数字'));
		switch(command){
			case 1:
				console.log('今天吃红烧肉');
				break;
			case 2:
				console.log('今天吃红烧鱼');
				break;
			case 3:
				console.log('今天吃红烧排骨');
				break;
			case 4:
				console.log('今天吃红烧甲鱼');
				break;
			case 5:
				console.log('今天吃红烧皮皮虾');
				break;
			case 6:
			case 7:
				console.log('今天休息');
				break;
			default:
				console.log('输入有误');
				break;
		} 
	</script>
</body>
</html>
