<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>天天果园登录页面</title>
    <style>
    	body{
    		color:#888888;
    	}
    	.tinytextsize{
    		font-size: 12px
    	}
    	.button{
    		width: 120px;
    		height: 40px;
    	}
    	.submit{
    		background-color: #588E2B;
    		color: white;
    	}
    	.register{
    		background-color:rgba(0,255,0,0.1);
    		color: #588E2B;
    	}
    	.super-link:link,.super-link:active,.super-link:hover,.super-link:visited {
			color:#888888;
    	}
    </style>

</head>

<body>
    <form action="login" method="get">
        <table>
            <tr>
                <td width="80">手机号</td>
                <td colspan="2" width="240">
                    <input type="text" name="number">
                </td>
            </tr>
            <tr>
                <td>&nbsp;&nbsp;密码</td>
                <td colspan="2">
                    <input type="password" name="password" placeholder="请输入6-20位号码字符" maxlength="20">
                </td>
            </tr>
            <tr>
                <td></td>
                <td class="tinytextsize">
                    <input type="checkbox" name='save_password' checked="" value="1">记住密码
                </td>
                <td class="tinytextsize" width="120" align="right">
                	<div >
                    <a class="super-link" href="">忘记密码?</a>
                    <a class="super-link" href="">快捷登录</a>
                		
                	</div>
                </td>
            </tr>
            <tr>
                <td></td>
                <td>
                    <input type="submit" value="登录" class="button submit">
                </td>
                <td>
                    <input type="button" value="注册会员" class="button register" >
                </td>
            </tr>
        </table>
    </form>
</body>

</html>
