<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>天天果园登录页面</title>
    <style>
    body {
        color: #888888;
    }

    .tinytextsize {
        font-size: 16px;

    }

    .button {
        width: 145px;
        height: 40px;
        font-size: 18px;
        border: none;
        border-radius: 5px;
    }

    .submit {
        background-color: #64A131;
        color: white;
        font-size: 18px;
    }

    .register {
        background-color: #F5FFED;
        color: #64A131;
        border: 1px solid #64A131;
    }
    .entry:focus{
        border:1px solid #64A131 ;
        box-shadow: 0px 0px 5px 0px #64A131;
    }

/*    .super-link{
        margin-top:20px;
        margin-bottom: 20px;
    }*/
    .super-link:link,
    .super-link:active,
    .super-link:hover,
    .super-link:visited {
        color: #999999;
    }

    .entry {
        width: 300px;
        height: 40px;
        outline: none;
        border: 1px solid #CCC;
        padding: 10px 15px 10px 15px;
/*        margin-top:8px;
        margin-bottom: 8px;*/
        box-sizing: border-box;
    }
    table{
        border-spacing: 1px, 60px;
    }
    </style>
</head>

<body>
    <form action="login" method="get">
        <table>
            <tr>
                <td width="90">手机号</td>
                <td colspan="2">
                    <input type="text" name="number" class="entry">
                </td>
            </tr>
            <tr>
                <td>&nbsp;&nbsp;密码</td>
                <td colspan="2">
                    <input type="password" name="password" placeholder="请输入6-20位号码字符" maxlength="20" class="entry">
                </td>
            </tr>
            <tr>
                <td></td>
                <td class="tinytextsize">
                    <input type="checkbox" name='save_password' checked="" value="1">记住密码
                </td>
                <td class="tinytextsize" width="120" align="right">
                    <div>
                        <a class="super-link" href="">忘记密码?</a>
                        <a class="super-link" href="">快捷登录</a>
                    </div>
                </td>
            </tr>
            <tr>
                <td></td>
                <td>
                    <input type="submit" value="登录" class="button submit">
                </td>
                <td>
                    <input type="button" value="注册会员" class="button register">
                </td>
            </tr>
        </table>
    </form>
</body>

</html>
