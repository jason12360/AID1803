<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>字符串</title>
</head>
<body>
    <h1>原始字符串(Raw String)</h1>
    <h2>作用</h2>
    <p>让转义字符'\'无效</p>
    <h2>格式：</h2>
    <p>r'字符串内容'</p>
    <p>r"字符串内容"</p>
    <p>r'''字符串内容'''</p>
    <p>r"""字符串内容"""</p>
    <h2>示例：</h2>
    <p> 假设需要打印 path:'c:/newfile/test.py'</p> 
    <table border="1">
        <tr>
            <td>普通字符串表示</td>
            <td>原始字符串表示</td>
        </tr>
        <tr>
            <td>
            <p> s = 'c:/newfile/test.py'</p>
            <p>print(s)</p>
            <p>==></p>
            <p>c:</p>
            <p>ewfile  est.py</p>
            </td>
            <td>
            <p> s = r'c:/newfile/test.py'</p>
            <p>print(s)</p>
            <p>==></p>
            <p>'c:/newfile/test.py'</p>
            <p> </p>
            </td>
        </tr>
    </table>
    
</body>
</html>
